<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🤖 Robot Simulator</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <h1>🤖 Robot Simulator</h1>

    <div class="board-section">
      <div id="grid" class="grid"></div>
    </div>

    <div class="controls">
      <button onclick="upRobot()">⬆️ Up</button>
      <div class="row">
        <button onclick="leftRobot()">⬅️ Left</button>
        <button onclick="rightRobot()">➡️ Right</button>
      </div>
      <button onclick="downRobot()">⬇️ Down</button>
    </div>

    <div class="extra-controls">
      <button class="secondary" onclick="reportRobot()">📜 Report</button>
      <input type="number" id="boardSize" min="5" value="5">
      <button class="secondary" onclick="resizeBoard()">🔄 Change Board Size</button>
    </div>

    <div id="output" class="output"></div>
  </div>

  <dialog id="reportDialog">
    <h2>📜 Robot Movement Logs</h2>
    <ul id="logList"></ul>
    <button onclick="closeDialog()">Close</button>
  </dialog>

  <script src="static/app.js"></script>
</body>
</html>
